        <!-- This is user sign up-->
        <section class="signup">

            <div class='container'>
                <div class='card'>
                    <h1> Become a Think Travel member </h1>
                    <p>Create your Think Travel Member profile and get first access to the very best of Local shops, inspiration and community.</p>

                    <div id='msgError'></div>
                    <div id='msgSuccess'></div>

                    <div class="label-float ">
                        <input type="text " id="name " placeholder=" " required>
                        <label id="labelName " for="name ">Name</label>
                    </div>

                    <div class="label-float ">
                        <input type="text " id="usurname " placeholder=" " required>
                        <label id="labelUsername " for="username ">Username</label>
                    </div>

                    <div class="label-float ">
                        <input type="password " id="password " placeholder=" " required>
                        <label id="labelPassword " for="password ">Password</label>
                        <i id="lookPassword " class="fa fa-eye " aria-hidden="true "></i>

                    </div>

                    <div class="label-float ">
                        <input type="password " id="confirmPassword " placeholder=" " required>
                        <label id="labelConfirmPassword " for="confirmPassword ">Confirmar Senha</label>
                        <i id="lookConfirmPassword " class="fa fa-eye " aria-hidden="true "></i>
                    </div>

                    <div class='justify-center'>
                        <button onclick='signup()'>Sign up</button>
                    </div>
                </div>
            </div>
        </section>
